<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $('#T3').attr("disabled",true);
            //Hide
                $('#T1').click(function(){
                    if(confirm("Are You Sure....!"))
                    {
                        $('#T2').hide(900);
                        $(this).attr("disabled",true);
                        $('#T3').attr("disabled",false);
                        $('#btntoggle').text("Show");
                    }
                
            //Show
                    $('#T3').click(function(){
                        if(confirm("Are You Sure....!")){
                        $('#T2').show(900);
                        $(this).attr("disabled",true);
                        $('#T1').attr("disabled",false);
                        $('#btntoggle').text("Hide");
                    }
                    });
            //Toggle
                    $('#btntoggle').click(function(){
                        if(confirm("are you sure....!")){
                            $('#T2').toggle(900);
                            ($(this).text=="Hide")
                            ?($(this).text("Show").$('#T1').attr("disabled",true),$("#T3").attr("disabled",false))
                            :($(this).text("Hide").$('#T1').attr("disabled",false),$("#T3").attr("disabled",true));
                        }
                    })
                });
            });
        </script>
    </head>
    <body>
        <div id="T2" style="height:200px; width:200px; background-color:lightsteelblue"></div><hr>
        <button id="T1">Hide</button>&nbsp;&nbsp;<button id="T3">Show</button><hr>
        <button id="btntoggle">Hide</button><hr>
        <button id="+">+</button><button id="-">-</button>
    </body>
</html>
