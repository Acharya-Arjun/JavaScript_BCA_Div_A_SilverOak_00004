<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JQuery Hide/Show Function</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        #F1{
            height: 400px;
            width: 400px;

        }
    
    </style>
<script>
    $(document).ready(function(){
        $('b').click();
        $('b').click(function(){
            $('#b1').hide();
        });
            $('p').click();
            $('b').click(function(){
                $('.p1').hide();
            }); 
        
        $('img').click(function(){
            $('#2F').hide();
        
        });
        
    });
</script>
</head>
<body>
    <b style="font-family: san-serif;">JQuery is a FrontendLanguage Just as JavaScript</b><br/>
    <b style="font-family: san-serif;" id="b1">JQuery is a FrontendLanguage Just as JavaScript</b>
    <p class="p1">JQuery is Easier Than JavaScript</p><hr/>
    <div id="F1">
        <img id="2F" src="2.jpg"><br/>
        
    </div>

</body>
</html>
